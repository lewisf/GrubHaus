<div class="recipe-list-container">
    <ul class="recipe-list">
        {{#each recipes}}
            <li>
                <a href="{{this.url}}">
                    <img src="{{this.photo}}"/>
                </a>
                <div class="name-background">
                    <span class="name-text">
                        {{this.name}}
                    </span>
                </div>
            </li>
        {{/each}}
    </ul>
</div>
