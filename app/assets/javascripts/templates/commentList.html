<ul class="comment-list">
    {{#each comments}}
        <li class="comment-box">
            <span class="username">
            {{ this.author.username }} commented:
            </span>
            <div class="comment-content">
                {{ this.content }}
            </div>
        </li>
    {{else}}
        <i>Nothing here</i>
    {{/each}}
</ul>
