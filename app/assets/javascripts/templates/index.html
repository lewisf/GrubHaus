<div class="search-background">
</div>
<div id="wrap-push">
    <div id="search-box-container">
        <h1>Start a new recipe search: </h1>
        <form id="search-form" method="GET" action="/api/search">
            <input type="text" id="search-input" name="q" placeholder="eg. Spaghetti, Soup" value='{{query}}'>
            <input type="submit" value="Search">
        </form>
    </div>
</div>
