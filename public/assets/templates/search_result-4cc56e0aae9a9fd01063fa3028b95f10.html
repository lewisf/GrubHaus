<a href="/recipes/{{_id}}" style="color:white">
<li class="result" style="margin-bottom:20px; overflow: hidden">
    <div id="result-img-container" style="float: left">
        <img src="{{ photo }}" width=120px height=120px style="border: 5px solid white; box-shadow: 0 0 4px #000" />
    </div>
    <div id="text-content" style="float: left; margin-left: 20px; width: 400px;padding: 15px">
        <h3 style="margin: 0">{{ name }}</h3>
        <p>{{ description }}</p>
    </div>
</li>
</a>
