<div id="ingredient-container">
    <div class="ingredient-contents">
        <h3>Ingredients:</h3>
        <ol id="ingredient-list">
            {{#each ingredients}}
                <li data-cid={{ this.cid }}>
                    {{ this.amount }} {{ this.unit }} <b>{{ this.name }}</b>
                </li>
            {{/each}}
        </ol>
    </div>
</div>
